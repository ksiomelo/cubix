

{% extends "shared/base.html" %}

{% block js %}
<script type="text/javascript" src="{{STATIC_URL}}scripts/cubix.semantics.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}scripts/json2.js"></script>
{% endblock js %}


{% block content %}


    <div class="row">
    <div class="span6">
	<form>
		{% csrf_token %}   
  		<label for="search_prefix" class="control-label">Prefix</label><br/>
		 <textarea id="search_prefix" class="input-xxlarge search-query" rows="6" name="search_prefix" >
		{{ current_prefix }}
		</textarea>
	   <br/>
	     <label>SPARQL query</label><br/>
	    <textarea id="search_query" class="input-xxlarge search-query" rows="6" name="search_query" > 
		{{ current_query }}
		</textarea>
	    <br/>
    </form>
    
    
        
    <form action="/{{workspace_slug}}/context/load" method="POST" onsubmit="prepareForSubmission()">
    	{% csrf_token %}   
	    <input type="hidden" name="results_table" />
	    <input type="hidden" name="hide_prefix" value="true"/>
	    <input type="hidden" name="col_types" />
	    <a class="sparql-search btn" href="#">Search</a> | 
	    <input type="submit" value="Export Context" class="load-context btn btn-primary disabled" disabled="true"/>
    </form>
    
	</div>
	
	<div id="sparql_result" class="span6">
		
	</div>
	
    </div>




{% endblock content %}
