<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CUBIX  {% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Cassio Melo">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script type="text/javascript">
		var STATIC_URL = '{{STATIC_URL}}';
	</script>

    <!-- Le styles -->
    <link type="text/css" href="{{STATIC_URL}}styles/bootstrap.css" rel="stylesheet" />
    
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <!-- Le fav and touch icons 
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    
    
    {% block js %}{% endblock %}
    
  </head>

  <body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Cubix</a>


        </div>
      </div>
    </div>

    <div class="container-fluid" >
     
     {% block sidebarcontainer %}{% endblock %}
     
     
     
      <div class="content" style="height: 90%; overflow: hidden;">
        <!-- Main hero unit for a primary marketing message or call to action -->
        {% block content %}{% endblock %}

        <footer>
          <p>&copy; Cassio Melo 2013</p>

        </footer>
      </div>
      
      
      {% block colleft %}{% endblock %}
      
      
    </div>
    
    
     {% block endbody %}{% endblock %}
    
   


  </body>
</html>
